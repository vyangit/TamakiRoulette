<div id="home">
	<h1>Hello World</h1>

	<form id="choices" action='/save' method='post'>
		<input type="text" name="choice0" id="choice0" placeholder="Choice 1"/>
		<input type="text" name="choice1" id="choice1" placeholder="Choice 2"/>
		<input type="text" name="choice2" id="choice2" placeholder="Choice 3"/>
		<input type="text" name="choice3" id="choice3" placeholder="Choice 4"/>
		<input type="text" name="choice4" id="choice4" placeholder="Choice 5"/>
		<input type="text" name="choice5" id="choice5" placeholder="Choice 6"/>
		<input type="submit" value="Submit">
	</form>
	<button id="save" ng-click="saveChoices()">
		Save
	</button>
	<h2> I HAVE CHOSEN </h2>
	<script type="text/javascript" src="../js/randomizer.js"></script>
	<input type="text" id="randomized" placeholder="what choice?">
	<input type="button" onclick="setChoice()" id="randomize" value="Click Me!">

<div class="col-sm-10"></div>
<div class="sidebar">
	<div class="col-sm-2">
		<div id="suggestions">
			<h2>Suggestions</h2>
			<ul class="list-group">
				<a href="#" class="list-group-item">Suggestion 1</a>
				<a href="#" class="list-group-item">Suggestion 2</a>
				<a href="#" class="list-group-item">Suggestion 3</a>
				<a href="#" class="list-group-item">Suggestion 4</a>

			</ul>
		</div>
		<div id="saved-bar">
			<h2>Saved Roulettes</h2>
			<ul class="list-group">
				<a href="#" class="list-group-item">Suggestion 1</a>
				<a href="#" class="list-group-item">Suggestion 2</a>
				<a href="#" class="list-group-item">Suggestion 3</a>
				<a href="#" class="list-group-item">Suggestion 4</a>
			</ul>
		</div>
	</div>
</div>

	<div class="modal fade" id="saveChoicesModal" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="saveChoicesModal" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title" id="myModalLabel">Save Choices As</h4>
				</div>
				<div class="modal-body">
					<fieldset class="form-group">
						<!-- <label for="Name">Name</label> -->
						<input type="text" class="form-control" id="name" placeholder="Name">
					</fieldset>
				</div>
				<div class="modal-footer">
					<button ng-click="saveModalSubmit()" type="button" class="btn btn-primary">Save</button>
				</div>
			</div>
		</div>
	</div>

</div>
