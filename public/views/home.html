<div id="home">
    <div id="centre-content" class="col-md-9">
        <form id="choices" action='/save' method='post'>
            <div id="choices-rows">
                <div class="row">
                    <input type="text" class="form-control" name="choice0" id="choice0" placeholder="Choice 1"/>
                    <input type="text" class="form-control" name="choice1" id="choice1" placeholder="Choice 2"/>
                </div>
                <div class="row">
                    <input type="text" class="form-control" name="choice2" id="choice2" placeholder="Choice 3"/>
                    <input type="text" class="form-control" name="choice3" id="choice3" placeholder="Choice 4"/>
                </div>
                <div class="row shift-right">
                    <input type="text" class="form-control" name="choice4" id="choice4" placeholder="Choice 5"/>
                    <input type="text" class="form-control" name="choice5" id="choice5" placeholder="Choice 6"/>
                    <div id="addMoreChoices" ng-click="addMoreChoices()" class="glyphicon glyphicon-plus"></div>
                </div>
            </div>

            <!--<input class="btn" type="button" onclick="setChoice()" id="randomize" data-toggle="modal" data-target="#random-result" value="Randomize!"> -->
            <input class="btn" id="randomize" type="button" ng-click="randomize()" data-toggle="modal" data-target="#randomResultModal" value="Randomize!">
             <button type="button" class="btn btn-default" id="save" ng-click="saveRoulette()">
                <div class="glyphicon glyphicon-floppy-disk"></div>
            </button>
        </form>
    </div>
    <div id="sidebar" class="col-md-3">
        <div id="suggestions">
            <h2>Roulette Suggestions</h2>
            <ul class="list-group">
                <button ng-click="generateRandom('number')" class="list-group-item">Number 1-100</button>
                <button ng-click="generateRandom('headsTails')" class="list-group-item">Heads or Tails</button>
                <button ng-click="generateRandom('foodCuisines')" class="list-group-item">Food Cuisines</button>
                <button ng-click="generateRandom('dice')" class="list-group-item">Dice</button>
                <button ng-click="generateRandom('rockPaperScissors')" class="list-group-item">Rock, Paper, Scissors</button>
            </ul>
        </div>
        <div id="saved-bar">
            <h2>Saved Roulettes</h2>
            <ul class="list-group">
                <a href="#" class="list-group-item">Suggestion 1</a>
                <a href="#" class="list-group-item">Suggestion 2</a>
                <a href="#" class="list-group-item">Suggestion 3</a>
                <a href="#" class="list-group-item">Suggestion 4</a>
                <button id="view-more-roulettes" class="list-group-item" ng-click="viewMoreSavedRoulettes()">View More</button>
            </ul>
        </div>
    </div>

    <div class="modal fade" id="saveRouletteModal" data-backdrop="static" tabindex="-1" role="dialog"
         aria-labelledby="saveRouletteModal" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Save Roulette As</h4>
                </div>
                <div class="modal-body">
                    <fieldset class="form-group">
                        <input type="text" class="form-control" id="name" placeholder="Name">
                    </fieldset>
                </div>
                <div class="modal-footer">
                    <button ng-click="saveModalSubmit()" type="button" class="btn btn-primary">Save</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="savedRoulettesModal" data-backdrop="static" tabindex="-1" role="dialog"
         aria-labelledby="savedRoulettesModal" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Load saved roulettes</h4>
                </div>
                <div class="modal-body">
                    <!-- <a ng-repeat= "roulette in roulettes" href="#" class="list-group-item">{{roulette.name}}</a> -->
                    <a href="#" class="list-group-item">Suggestion 2</a>
                    <a href="#" class="list-group-item">Suggestion 3</a>
                    <a href="#" class="list-group-item">Suggestion 4</a>
                </div>
            </div>
        </div>
    </div>

</div>

<div class="modal fade" id="randomResultModal" data-backdrop="static" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <div ng-bind="randomResult"></div>
            </div>
            <div class="modal-footer">
            	<button type="button" class="btn" ng-click="randomize()">Randomize Again!</button>
            </div>

        </div>
    </div>
</div>
