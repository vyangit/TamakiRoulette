<button type= "button"  class="btn btn-primary" data-toggle="modal" data-target="#test" >Login</button>


<button type= "button"  class="btn btn-primary" data-toggle="modal" data-target="#Sign-Up" >Register</button>


<div class="modal fade" id="Sign-Up">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
         	    <button type="button" class="close" data-dismiss="modal">&times;</button>
          		<h4 class="modal-title">Registration</h4>
        	</div>
        	<div class="modal-body">
        		<form class="form-group">
        			 <fieldset class="form-group">
    					<label for="Email">Email address</label>
   						<input type="email" class="form-control" id="Email" placeholder="Enter email">
    					<small class="text-muted">We'll never share your email with anyone else!</small>
  					 </fieldset>
  					 <fieldset class="form-group">
    					<label for="Email">Username</label>
   						<input type="email" class="form-control" id="Username" placeholder="Enter username">
  					 </fieldset>
  					 <fieldset class="form-group">
    					<label for="Email">Password</label>
   						<input type="email" class="form-control" id="Password" placeholder="Enter password">
  					 </fieldset>
  					 <fieldset class="form-group">
    					<label for="Email">Confirm Password</label>
   						<input type="email" class="form-control" id="Confirm" placeholder="confirm password">
  					 </fieldset>
        		</form>
        	</div>
		</div>
	</div>
</div>
