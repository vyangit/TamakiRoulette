<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>

	<!--- Site name and favicons and such -->
	<title>Tamaki Roulette</title>
	<link rel="icon" type="image/png" href="img/favicon-32x32.png" sizes="32x32" />
	<link rel="icon" type="image/png" href="img/favicon-16x16.png" sizes="16x16" />
	<meta name="application-name" content="Tamaki Roulette"/>

	<!-- stylesheets (.SCSS sheets imported in style.css) -->
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/layout.css">
	<link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext' type='text/css'>

	<!-- style animation -->
	<link rel="stylesheet" href="css/animate.css">

	<!-- libs -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular-cookies.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular-route.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

	<!-- plugins -->

	<!-- controllers -->
	<script src="js/app.js"></script>
	<script src="js/controllers/HomeController.js"></script>
	<script src="js/controllers/LayoutController.js"></script>

	<!-- directives -->


	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

</head>

<body ng-app="app" ng-controller="App">
<div class="wrapper">
	<div ng-controller="LayoutController" id="header">
        <button ng-click="openSignupModal()" id="signupButton" type="button" class="btn">
            Signup
        </button>
        <button ng-click="openLoginModal()" id="loginButton" type="button" class="btn">
            Login
        </button>
        <button ng-click="logout()" id="logoutButton" type="button" class="btn">
            Logout
        </button>
    </div>

	<div class="container-fluid">
		<div class="ngview" ng-view autoscroll="true"></div>
	</div>

	<div id="footer">
		<div>
			<a href="#/">HOME</a>
		</div>
		<div>&copy; {{year}} </div>
	</div>
</div>

<div ng-controller="LayoutController" class="modal fade" id="signupModal" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="signupModal" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button ng-type="button" class="close" data-dismiss="modal" aria-label="Close">&times;</button>
                <h4 class="modal-title">Registration</h4>
            </div>
            <div class="modal-body">
                <form class="form-group">
                    <fieldset class="form-group">
                        <label for="Email">Email address</label>
                        <input type="email" class="form-control" id="Email" placeholder="Enter email">
                        <small class="text-muted">We'll never share your email with anyone else!</small>
                    </fieldset>
                    <fieldset class="form-group">
                        <label for="Email">Username</label>
                        <input type="email" class="form-control" id="Username" placeholder="Enter username">
                    </fieldset>
                    <fieldset class="form-group">
                        <label for="Email">Password</label>
                        <input type="email" class="form-control" id="Password" placeholder="Enter password">
                    </fieldset>
                    <fieldset class="form-group">
                        <label for="Email">Confirm Password</label>
                        <input type="email" class="form-control" id="Confirm" placeholder="Confirm password">
                    </fieldset>
                    <div class="modal-footer">
                        <button ng-click="createAccount()" type="button" class="btn btn-primary">Create Account</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div ng-controller="LayoutController" class="modal fade" id="loginModal" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="loginModal" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Login</h4>
            </div>
            <div class="modal-body">
                <fieldset class="form-group">
                    <label for="Email">Username</label>
                    <input type="email" class="form-control" id="Username" placeholder="Enter username">
                </fieldset>
                <fieldset class="form-group">
                    <label for="Email">Password</label>
                    <input type="email" class="form-control" id="Password" placeholder="Enter password">
                </fieldset>
            </div>
            <div class="modal-footer">
                <button ng-click="login()" type="button" class="btn btn-primary">Login</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
